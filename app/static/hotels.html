<!DOCTYPE html>
<html>
<head>
    <title>Поиск отелей</title>
    <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
    <h1>Поиск отелей</h1>
    
    
        <label>Город: <input id="city" type="text" placeholder="Куда едем?"></label><br>
        <label>Гости: <input id="guests" type="number" placeholder="Сколько человек едет?"></label><br>
        <label>Дата заезда: <input id="date_to" type="date"></label><br>
        <label>Дата выезда: <input id="date_for" type="date"></label><br>
        <button id="search">Найти отели</button>
    <script>
        let check_hotel = document.getElementById("search")
        check_hotel.addEventListener('click', function(){
            const hotelData = {
            city: document.getElementById("city").value,
            guests: document.getElementById("guests").value,
            date_to: document.getElementById("date_to").value,
            date_for: document.getElementById("date_for").value
        }

        for (let key in hotelData) {
            if (!hotelData[key]) {
                alert('Please fill in all fields')
                return
            }
        }

        fetch("/get_hotel", {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(hotelData)
        })
            .then((response) => {
                if (response.status == 404) {
                    return alert("ошибка не правильно введенные данные")
                } else {
                    return response.json()
                }
            

        })
    })
    </script>
    

</body>
</html>
