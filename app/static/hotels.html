<!DOCTYPE html>
<html>
<head>
    <title>Поиск отелей</title>
    <link rel="stylesheet" href="/static/styles.css"/>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Поиск отелей</h1>
    
    
        <label>Город: <input id="city" type="text" placeholder="Куда едем?"></label><br>
        <label>Гости: <input id="guests" type="number" placeholder="Сколько человек едет?"></label><br>
        <label>Дата заезда: <input id="date_from" type="date"></label><br>
        <label>Дата выезда: <input id="date_to" type="date"></label><br>
        <button id="search">Найти отели</button>
    <script>
        let check_hotel = document.getElementById("search")
        check_hotel.addEventListener('click', function(){
            const hotelData = {
            city: document.getElementById("city").value,
            guests: parseInt(document.getElementById("guests").value),
            date_from: document.getElementById("date_from").value,
            date_to: document.getElementById("date_to").value
        }

        for (let key in hotelData) {
            if (!hotelData[key]) {
                alert('Please fill in all fields')
                return
            }
        }
        fetch("http://localhost:8000/check_hotel", {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(hotelData)
})
        

        .then((response) => {
            if (response.status === 404) {
                alert("Проверьте верность указанных данных")}
            else if (response.status === 200) {
                alert("Всё правильно");
                window.location.href = "get_hotels.html"}
            else {
                alert("Произошла ошибка: " + response.status)
    }
})

        
})
    </script>
    

</body>
</html>
